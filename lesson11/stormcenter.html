    <main id="stormcenter-main">
      <h2>Storm Center</h2>
      <form method="GET" action="thanks.html">
        <fieldset>
          <legend>Personal Information</legend>
          <label class="top"
            >Full Name*
            <input
              type="text"
              name="fullname"
              pattern="[A-Za-z\s.'-]{5,}"
              required
          /></label>
          <label class="top"
            >Email*
            <input
              type="email"
              name="email"
              placeholder="example@gmail.com"
              required
          /></label>
          <label class="top"
            >Phone*
            <input
              type="tel"
              name="phone"
              placeholder="(201) 123-5555"
              required
          /></label>
          <label class="top"
            >Zip Code* <input type="number" name="zip" required
          /></label>
        </fieldset>

        <fieldset>
          <legend>Storm Information</legend>
          <label class="top"
            >Storm Date <input type="date" name="stormDate"
          /></label>
          <label class="top"
            >Storm Type
            <input
              list="stormTypes"
              name="stormType"
              placeholder="Please select storm type..."
            />
            <datalist id="stormTypes">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist>
          </label>

          <label class="top" for="rating">Storm Severity</label>
          <input
            type="range"
            name="stormSeverity"
            id="rating"
            value="5"
            min="0"
            max="10"
            step="1"
            list="tickmarks"
            oninput="adjustRating(this.value)"
            onchange="adjustRating(this.value)"
          />
          <div id="ratingvalue">5</div>

          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
          </datalist>

          <label class="top"
            >Storm Region
            <select name="subject">
              <option value="">Select Region... &#9662;</option>
              <option value="preston">Preston</option>
              <option value="sodaSprings">Soda Springs</option>
              <option value="fishHaven">Fish Haven</option>
            </select>
          </label>

          <div>User In-Danger?</div>
          <label class="sbs"
            ><input type="radio" name="dangerLevel" value="yes" /> Yes</label
          >
          <label class="sbs"
            ><input type="radio" name="dangerLevel" value="no" /> No</label
          >
          <label class="sbs"
            ><input type="radio" name="dangerLevel" value="maybe" />
            Maybe</label
          >

          <label class="top" for="comments">Leave a Comment</label>
          <textarea name="comments" rows="5" cols="30"></textarea>
        </fieldset>

        <div class="buttonHolder">
          <input type="submit" value="Report Your Storm" class="submitBtn" />
        </div>
      </form>
    </main>
